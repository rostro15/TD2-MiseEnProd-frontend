<div class="box">
    <h1 class="title is-3">Liste des centres de vaccination</h1>
</div>

<div class="columns is-multiline">
    <div class="column is-half is-one-quarter-desktop" *ngFor="let aCenter of centers" [ngClass]="selected==aCenter ? 'selected' : ''">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="/assets/placeholder_card.png"
              alt="Placeholder image"
            />
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-5"><a (click)="selectCenter(aCenter)">{{ aCenter.name }}</a></p>
        </div>  
        <footer class="card-footer has-background-link">
          <a class="card-footer-item has-text-light" routerLink="/centers/detail/{{ aCenter.id }}">DÃ©tails du centre</a>
          <a class="card-footer-item has-text-light">Prendre un rendez-vous</a>
        </footer>
      </div>
    </div>
</div>

<app-vaccination-center [center]="selected" (deleted)="onDeleted($event)"></app-vaccination-center>
