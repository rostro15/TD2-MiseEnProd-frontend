<div class="box">
    <p class="title is-5"><i class="mr-2 fa-solid fa-hospital"></i> Liste des centres de vaccination</p>
</div>

<div class="columns is-multiline">
    <div class="column is-half is-one-quarter-desktop" *ngFor="let aCenter of centers" [ngClass]="selected==aCenter ? 'selected' : ''">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="/assets/placeholder_card.png"
              alt="Placeholder image"
            />
          </figure>
        </div>
        <div class="card-content">
          <p class="title is-5"><a routerLink="/center/{{ aCenter.id }}">{{ aCenter.name }}</a></p>
        </div>  
        <footer class="card-footer has-background-link">
          <a class="card-footer-item has-text-light">Prendre un rendez-vous</a>
        </footer>
      </div>
    </div>
</div>
